<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Largest block</title>
</head>
<body>
	
<script type="text/javascript">
	
	var word = prompt ("Please enter a short text!");
	var  lengthOfBlock = 1;
	var largestBlock = 1;
	
	for (var i = 0; i < word.length; i++) {
		if (word.charAt(i) == word.charAt(i - 1)) {
			lengthOfBlock++;
			if (lengthOfBlock > largestBlock) {
				largestBlock++;
			}
		} else {lengthOfBlock = 1}
	}
	
	document.write((word) + "<br><br>");
	document.write(largestBlock);
	
</script>
	
	<p>We call a sequence of identical characters a 'block'. Print the length of the largest 'block' in the given string.</p>
	<p>Input Format: A single line with a string.</p>
	<p>Output Format: A number.</p>

</body>
</html>
