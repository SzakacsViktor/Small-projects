<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 ransitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Mirror words</title>
</head>
<body>
	
<script type="text/javascript">

	var word = prompt('Kérek egy szót és megmondom, hogy tükörszó-e.');
	var mirrorWord = "";
	
	word = word.toLocaleLowerCase();
	
	for (var i = (word.length - 1); i >= 0; i--) {
		mirrorWord = mirrorWord + word.charAt(i);
	}
	
	if (word == mirrorWord) {
		alert(word + ' tükörszó.');
	} else {alert(word + ' nem tükörszó.');}
	
</script>
	
</body>
</html>
