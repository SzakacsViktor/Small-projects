<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 ransitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="sheet.css">
<script type="text/javascript" src="sheet.js" ></script>
<title>Counting</title>
</head>
<body>

	<form id="enterIntegerForm" onsubmit="return counting();">
		<fieldset>
		<legend id="enterIntegerFormLegend">Kérlek írj be két kisebb méretet!</legend>
		<p class="txt">Adott egy 40cm X 50cm-es papírlap.</p>
		<p class="txt">Írj be két kisebb méretet, és meghatározza, hogy hány darab ilyen kisebb méretű lapot lehet kivágni a nagy lapból.</p>
			
		<p>1. szám <input type="number" id="numA" value=20></p>
		<p>2. szám <input type="number" id="numB" value=25></p>
			
		<p><input type="submit" value = 'Számítás'/></p>
		</fieldset>
	</form>

</body>
</html>

<!-- A jS elején ellenőrizni, hogy a beírt számok nem túl nagyok-e! -->
