<head>

<script type="text/javascript" src="numInArray.js" ></script>
<title>Random numbers in an array</title>
</head>
<body>

	<form id="enterMinMaxForm" action="#" onsubmit="return counting();">
		<fieldset>
		<legend id="enterMinMaxFormLegend">Kérlek, írj be két pozitív egész számot!</legend>
		<p class="txt">A proram a két érték között generál véletlen számokat és összeadja őket.</p>
		<p class="txt">Az értékek között legalább 5 legyen a különbség!</p>
			
		<p>Az intervallum alja: <input type="number" id="numA" value=20></p>
		<p>Az intervallum teteje: <input type="number" id="numB" value=120></p>
			
		<p><input type="submit" value = 'Számítás'/></p>
		</fieldset>
	</form>

</body>
