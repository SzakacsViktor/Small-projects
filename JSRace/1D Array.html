<body>

<script type="text/javascript">
	var n = prompt('How many integers sfould I hold? ');
	var a = new Array;
	
	if (isNaN(n) || n <= 0 || n != parseInt(n)) {
		alert('The number must be a positive integer !!!')
	} else {
		
		a.push(n);
		var useelement = document.createElement("p");
		document.body.appendChild(useelement);
		useelement.setAttribute("id", "valueOfElementA");

		for (var i = 1; i <= n; i++) {
			a.push(i);
			useelement = document.createElement("p");
			document.body.appendChild(useelement);
			useelement.setAttribute("id", i + ". element");
			useelement.appendChild(document.createTextNode("A tömb " + i + ". eleme: " + a[i]));
		}
		document.getElementById("valueOfElementA").innerHTML = ("A tömb elemszáma: " + (a.length));
	}

</script>

</body>
