<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 ransitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Loops I - 10 multiples</title>
</head>
<body>
<p id="multiples1"></p>
<p id="multiples2"></p>
<p id="multiples3"></p>
<p id="multiples4"></p>
<p id="multiples5"></p>
<p id="multiples6"></p>
<p id="multiples7"></p>
<p id="multiples8"></p>
<p id="multiples9"></p>
<p id="multiples10"></p>
	
<script type="text/javascript">
	var n = prompt('Please enter an integer: ');
	var multiples = new Array;
	
	if (isNaN(n) || n != parseInt(n)) {
		alert('The number must be an integer !!!')
	} else {
		for (var i = 1; i <= 10; i++) {
			multiples.push(n + " * " + i + " = " + (i * n));
		}
		document.getElementById("multiples1").innerHTML = multiples[0];
		document.getElementById("multiples2").innerHTML = multiples[1];
		document.getElementById("multiples3").innerHTML = multiples[2];
		document.getElementById("multiples4").innerHTML = multiples[3];
		document.getElementById("multiples5").innerHTML = multiples[4];
		document.getElementById("multiples6").innerHTML = multiples[5];
		document.getElementById("multiples7").innerHTML = multiples[6];
		document.getElementById("multiples8").innerHTML = multiples[7];
		document.getElementById("multiples9").innerHTML = multiples[8];
		document.getElementById("multiples10").innerHTML = multiples[9];
	}

</script>

</body>
</html>

<!-- In this challenge, we're going to use loops to help us do some simple math.

Task
Given an integer, n , print its first 10 multiples. Each multiple n x i (where 1 <= i <= 10) should be printed on a new line in the form: 'n x i = result'.

Input Format
A single integer, n.

Constraints
0 <= n <= 50

Output Format
Print 10 lines of output; each line i (where 1 <= i <= 10) contains the result of n x i in the form: 'n x i = result'.  -->
